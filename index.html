<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1, #a18cd1, #fbc2eb, #8fd3f4, #84fab0, #fdfbfb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            20% { background-position: 20% 50%; }
            40% { background-position: 40% 50%; }
            60% { background-position: 60% 50%; }
            80% { background-position: 80% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
</body>
</html>
